<ion-header>

  <ion-navbar color="primary" >
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <div>
      <div  text-center>
          <!-- <ion-icon name="people" color="login-icon-color" style="font-size:700%"></ion-icon> -->
          <img src="assets/imgs/logo.png" alt="Logo" id="logo">
          <!-- <ion-img  id="logo" src='../../assets/imgs/logo.png'></ion-img> -->
      </div>
  </div>
  <div id='login_content'>   
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>        
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item> 
  </div>
</ion-content>

<ion-footer>
    <div>
        <ion-buttons style="padding-bottom: 5px; padding-top: 15px; margin-left: 10px;margin-right: 10px;" >
            <button round  block ion-button color='primary' (click)="clickLogin()">
              Login
            </button>
        </ion-buttons>
    </div>
  
    <div text-center no-padding no-alignment>
        <ion-label text-center color="primary" class="button">
            Forget Password
        </ion-label>
    </div>
</ion-footer>
